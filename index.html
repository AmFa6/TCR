<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCR Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    
    <div id="legend">
        <div class="legend-header">
            <h4 class="legend-title">Map Layers</h4>
            <span id="toggle-legend"></span>
        </div>
        <div id="legend-content-wrapper">
            
            <!-- Individual layers without categories -->
            <div style="display: flex; align-items: center; margin-bottom: 8px;">
                <input type="checkbox" id="growth-zones" checked style="margin-right: 8px;">
                <div style="width: 16px; height: 16px; background-color: transparent; border: 2px solid #000; margin-right: 8px;"></div>
                <span>Growth Zones</span>
            </div>
            <div style="display: flex; align-items: center; margin-bottom: 8px;">
                <input type="checkbox" id="housing" checked style="margin-right: 8px;">
                <div style="width: 16px; height: 16px; background-color: transparent; border: 1px solid #000; margin-right: 8px;"></div>
                <span>Housing</span>
            </div>
            <!-- PTAL as grouped category -->
            <div class="legend-category">
                <div class="legend-category-header">
                    <span>PTAL (Transport Accessibility)</span>
                </div>
                <div class="legend-category-content">
                    <div style="display: flex; align-items: center; margin-bottom: 4px;">
                        <input type="checkbox" id="ptal-0-1a" checked style="margin-right: 8px;">
                        <div style="width: 16px; height: 12px; background-color: #08306b; margin-right: 8px;"></div>
                        <span>PTAL 0/1a (Very Poor)</span>
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 4px;">
                        <input type="checkbox" id="ptal-1b" checked style="margin-right: 8px;">
                        <div style="width: 16px; height: 12px; background-color: #2171b5; margin-right: 8px;"></div>
                        <span>PTAL 1b (Poor)</span>
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 4px;">
                        <input type="checkbox" id="ptal-2" checked style="margin-right: 8px;">
                        <div style="width: 16px; height: 12px; background-color: #6baed6; margin-right: 8px;"></div>
                        <span>PTAL 2 (Poor to Moderate)</span>
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 4px;">
                        <input type="checkbox" id="ptal-3" checked style="margin-right: 8px;">
                        <div style="width: 16px; height: 12px; background-color: #31a354; margin-right: 8px;"></div>
                        <span>PTAL 3 (Moderate)</span>
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 4px;">
                        <input type="checkbox" id="ptal-4" checked style="margin-right: 8px;">
                        <div style="width: 16px; height: 12px; background-color: #fed976; margin-right: 8px;"></div>
                        <span>PTAL 4 (Good)</span>
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 4px;">
                        <input type="checkbox" id="ptal-5" checked style="margin-right: 8px;">
                        <div style="width: 16px; height: 12px; background-color: #fd8d3c; margin-right: 8px;"></div>
                        <span>PTAL 5 (Very Good)</span>
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 4px;">
                        <input type="checkbox" id="ptal-6a" checked style="margin-right: 8px;">
                        <div style="width: 16px; height: 12px; background-color: #e31a1c; margin-right: 8px;"></div>
                        <span>PTAL 6a (Excellent)</span>
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 4px;">
                        <input type="checkbox" id="ptal-6b" checked style="margin-right: 8px;">
                        <div style="width: 16px; height: 12px; background-color: #99000d; margin-right: 8px;"></div>
                        <span>PTAL 6b (Outstanding)</span>
                    </div>
                </div>
            </div>
            <div style="display: flex; align-items: center; margin-bottom: 8px;">
                <input type="checkbox" id="tcr-schemes" checked style="margin-right: 8px;">
                <div style="width: 16px; height: 16px; background-color: transparent; border: 0.5px solid #ff00ff; margin-right: 8px;"></div>
                <span>TCR Schemes</span>
            </div>
            
            <!-- Transport Infrastructure as the only grouped category -->
            <div class="legend-category">
                <div class="legend-category-header">
                    <span>Transport Infrastructure</span>
                </div>
                <div class="legend-category-content">
                    <div style="display: flex; align-items: center; margin-bottom: 8px;">
                        <input type="checkbox" id="bus-lines" checked style="margin-right: 8px;">
                        <div style="width: 20px; height: 3px; border-top: 2px solid #008000; margin-right: 8px;"></div>
                        <span>Bus Lines</span>
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 8px;">
                        <input type="checkbox" id="bus-stops" checked style="margin-right: 8px;">
                        <div style="width: 8px; height: 8px; background-color: #008000; border-radius: 50%; margin-right: 8px; border: 1px solid #008000;"></div>
                        <span>Bus Stops</span>
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 8px;">
                        <input type="checkbox" id="rail-stations" checked style="margin-right: 8px;">
                        <div style="width: 10px; height: 10px; background-color: #8B4513; border-radius: 50%; margin-right: 8px; border: 2px solid #8B4513;"></div>
                        <span>Rail Stations</span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    
    <!-- Proj4 for coordinate transformations -->
    <script src="https://unpkg.com/proj4@2.9.0/dist/proj4.js"></script>
    <script src="https://unpkg.com/proj4leaflet@1.0.2/dist/proj4leaflet.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="map.js"></script>
</body>
</html>
